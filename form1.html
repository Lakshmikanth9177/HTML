<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li>
        <label>Name:</label>
        <input type="text"><br>
        </li>
        <li>
        <label>Email:</label>
        <input type="email"><br>
        </li>
        <li>
        <label>Password:</label>
        <input type="password"><br>
        </li>
    </ul>
    <li>
        <label>Please check all the emotions that apply to you</label>
    </li>
    <blockquote>
    <li>
        <label>Angry</label>
        <input type="checkbox">
    </li>
    </blockquote>
    <blockquote>
        <li>
            <label>Sad</label>
            <input type="checkbox">
        </li>
        </blockquote>
        <blockquote>
            <li>
                <label>Happy</label>
                <input type="checkbox">
            </li>
            </blockquote>
            <blockquote>
                <li>
                    <label>Ambivilant</label>
                    <input type="checkbox">
                </li>
                </blockquote>
    <li>
        <label>How satisfed were with your service</label>
    </li>
    <blockquote>
        <li>
            <label>Very satisfied</label>
            <input type="radio">
        </li>
        </blockquote>
        <blockquote>
            <li>
                <label> Satisfied</label>
                <input type="radio">
            </li>
            </blockquote>
            <blockquote>
                <li>
                    <label>Didn't care</label>
                    <input type="radio">
                </li>
                </blockquote>
                <blockquote>
                    <li>
                        <label>Dissatisfied</label>
                        <input type="radio">
                    </li>
                    </blockquote>
                    <li>
                        <label>Further Moment:</label>
                        <input type="text" style="height: 50px;"
                    </li>
                    <br><br>
                    <li>
                        <label>Bio Photo:</label>
                        <input type="text">
                        <input type="text" placeholder="Choose..." style="border-radius: 10px; width: 100px; text-align: center;font-weight: bold;">
                    
                    </li>
                    <br><br>
                    <li>
                        <label>Location Visited:</label>
                        <input type="number" placeholder="Select Location">
                    </li>
                    <li>
                        <button style="border-radius: 10px;">Submit</button>
                    </li>
</body>
</html>
