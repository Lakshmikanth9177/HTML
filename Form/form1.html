<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="http//send.com" method="post">
            <div>
            <label>Username:</label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter Email" name="email" required>
            <br>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" name="pass" required>
            <br>
            <label>Mobile No:</label>
            <input type="number" placeholder="Enter Mobile number" name="Mobile" required>
            <br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="M">:Male
            <input type="radio" name="gender" value="F">:Female
            <input type="radio" name="gender" value="oth">:Others
            <br>
            <label>Select the Course:</label>
            <input type="checkbox" name="course" value="html">:Html
            <input type="checkbox" name="course" value="css">:CSS

            <input type="checkbox" name="course" value="js">:Javascript

            <input type="checkbox" name="course" value="rjs">:Reactjs

            <input type="checkbox" name="course" value="sql">:SQL
            <br>

            <label>Adress:</label>
            <textarea name="adress"></textarea>
            <br>
            <select name="Districts">
                <option selected disabled>Select the Districts</option>
                <option value="knl">Kurnool</option>
                <option value="kdp">Kadapa</option>
                <option value="atp">Anathpuram</option>
                <option value="tpt">Tirupati</option>
            </select>
            <br><br>
            <button>Submit</button>
            </div>
        </form>
    </body>
</html>
