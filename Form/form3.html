<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="">
        <table width="500px" align="center">
            <h1 style="text-align: center;">Novell Services Login</h1>
            <tr>
                <th>Username:</th>
                <td>
                    <input type="text" style="border-color: blueviolet;">
                </td>
            </tr>
            <tr>
                <th>Password:</th>
                <td>
                    <input type="text" style="border-color: blueviolet;">
                </td>
            </tr>
            <tr>
                <th width="30%">City Of Employment:</th>
                <td>
                    <input type="text" style="border-color: blueviolet;">
                </td>
            </tr>
            <tr>
                <th>Web Server:</th>
                <td>
                   <select style="border-color: blueviolet;">
                    <option selected disabled>--Choose a Server--</option>
                    <option>Server1</option>
                    <option>Server2</option>
                    <option>Server3</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>Please Specify Your role:</td>
                <td>
                    <input type="checkbox"style="border-color: blueviolet;">Admin
                    <br>
                    <input type="checkbox">Engineer
                    <br>
                    <input type="checkbox">Manager
                    <br>
                    <input type="checkbox">Guest
                </td>
            </tr>
            <tr>
                <td width="30%">Single Sign-on
                    to the following:
                </td>
                <td>
                    <input type="radio">Mail
                    <br>
                    <input type="radio">Payroll
                    <br>
                    <input type="radio">Services
                </td>
            </tr>
            <br><br>
            <tr>
                <th align="center" colspan="2">
                <button style="border-color: blueviolet;">Login</button>
                <button style="border-color: blueviolet;" >Reset</button>
                </th>
            </tr>
        </table>
        </form>
    </body>
</html>
